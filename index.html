<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Hirdetés</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>PIXEL HIRDETÉS</h1>
<nav>
<a href="#">Főoldal</a>
<a href="#">Ismertető</a>
<a href="#">Kapcsolat</a>
<span id="blockCount">Szabad blokkok: <span id="availableBlocks">2250</span></span>
</nav>
</header>

<main>
<section class="grid-section">
<h2>Pixel térkép</h2>
<div id="pixelGrid"></div>
</section>

<section class="form-section">
<h3>Hirdetés rögzítése</h3>
<form id="adForm">
<label for="url">Weboldal URL</label>
<input type="url" id="url" name="url" required placeholder="https://www.pelda.hu">

<label for="logo">Logó feltöltése</label>
<input type="file" id="logo" name="logo" accept="image/*" required>

<button type="submit">Mentés</button>
</form>
</section>
</main>

<script src="script.js"></script>
</body>
</html>
